<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            text-align: center; 
        }
        img {
            max-width: 100%; 
            margin: auto;
        }
        .warning {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню с кнопкой "Назад" -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:history.back()">НАЗАД</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>График относительных изменений курсов валют</h1>
        <img src="data:image/png;base64,{{ image_graph }}" alt="Graph">
        {% if not_exists %}
            <p class="warning">WARNING! Для стран {{ not_exists }} нет данных валют.</p>
        {% endif %}
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
